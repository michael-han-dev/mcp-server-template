services:
  - type: web
    name: obsidian-mcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: OBSIDIAN_VAULT_PATH
        value: /tmp/obsidian-vault
      - key: OBSIDIAN_GIT_BRANCH
        value: main
